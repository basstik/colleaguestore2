<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/tutorialspoint"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Teams Page</title>
</h:head>

<h:body>

	<h:form>

		<p:growl id="growl" life="2000" />
		<p:commandButton value="Ajax Submit" id="ajax" update="growl"
			actionListener="#{newButtonView.buttonAction}"
			styleClass="ui-priority-primary" />
	</h:form>


	<p:dataTable var="team" value="#{teamView.teams}">
		<f:facet name="header">
        List of Teams
    </f:facet>

		<p:column headerText="Id">
			<h:outputText value="#{team.id}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{team.name}" />
		</p:column>

	</p:dataTable>
</h:body>
</html>

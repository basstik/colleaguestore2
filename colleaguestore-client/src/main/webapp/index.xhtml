<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/tutorialspoint"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Teams Page</title>
</h:head>

<h:body>

	<h:form id="myForm">
		<form>
			<h:outputText
				value="Welcome, #{userData.user.username} in role #{userData.user.permissionString}" />
			<h:outputText value="&lt;br/&gt;" escape="false" />
		</form>

		<form action="${pageContext.request.contextPath}/client/logout" method="post">
			<input type="submit" value="Logout" />
		</form>

		<h:form id="bar">
			<p:growl id="growl" life="2000" />
			<p:commandButton value="Refresh" id="ajax"
				update="myForm:team:teamList" ajax="true"
				actionListener="#{teamView.refreshButtonAction}"
				styleClass="ui-priority-primary">
			</p:commandButton>
			<p:commandButton value="New " type="button"
				onclick="PF('newTeamDlg').show();" rendered="#{userData.user.admin}" />
		</h:form>

		<h:form id="team">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable var="team" value="#{teamView.teams}"
				widgetVar="teamList" id="teamList" editable="true"
				style="margin-bottom:20px" selectionMode="single"
				selection="#{teamView.selectedTeam}" rowKey="#{team.id}">
				<f:facet name="header">Teams</f:facet>

				<p:ajax event="rowEdit" listener="#{teamView.onRowEdit}"
					update=":myForm:team:msgs" />
				<p:ajax event="rowEditCancel" listener="#{teamView.onRowCancel}"
					update=":myForm:team:msgs" />
				<p:ajax event="rowSelect" listener="#{teamView.onRowSelect}"
					update=":myForm:team:msgs :myForm:b:pickListTeamPerson :myForm:a:pickListTeamProject" />

				<p:column headerText="Id" id="teamId">
					<h:outputText value="#{team.id}" />
				</p:column>
				<p:column headerText="Name" id="teamName">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{team.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{team.name}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Delete" id="teamDelete"
					style="width:120px;text-align: center" rendered="#{userData.user.admin}">
					<p:commandButton value="Delete" icon="ui-icon-trash"
						id="teamDeleteBtn" action="#{teamView.deleteTeam}" process="@this">
						<f:setPropertyActionListener value="#{team.id}"
							target="#{teamView.teamid}" />
					</p:commandButton>
				</p:column>

				<p:column style="width:32px" rendered="#{userData.user.admin}">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

		<h:form id="b">
			<p:growl id="msgs" showDetail="true" />
			<p:pickList id="pickListTeamPerson"
				value="#{teamPersonPickListView.persons}" var="person"
				itemLabel="#{person.firstName}" itemValue="#{person}"
				converter="personConverter" >
				<f:facet name="sourceCaption">Persons</f:facet>
				<f:facet name="targetCaption">Persons in team</f:facet>
			</p:pickList>
			<p:commandButton id="personSubmit" value="Submit" ajax="true"
				action="#{teamPersonPickListView.savePersons()}"
				style="margin-top:5px" process="myForm:b @this" rendered="#{userData.user.admin}">
			</p:commandButton>
		</h:form>


		<h:form id="a">
			<p:pickList id="pickListTeamProject"
				value="#{teamProjectPickListView.projects}" var="proj"
				itemLabel="#{proj.name}" itemValue="#{proj}"
				converter="projectConverter">
				<f:facet name="sourceCaption">Project</f:facet>
				<f:facet name="targetCaption">Projects in team</f:facet>
			</p:pickList>
			<p:commandButton id="projectSubmit" value="Submit" ajax="true"
				action="#{teamProjectPickListView.saveProjects()}"
				style="margin-top:5px" process="myForm:a @this" rendered="#{userData.user.admin}">
			</p:commandButton>
		</h:form>



	</h:form>



	<p:dialog header="New Team" id="newTeamDlg" widgetVar="newTeamDlg"
		minHeight="40">
		<h:form>
			<p:growl id="growl" life="2000" />
			<p:messages />
			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputText value="Name: *" />
				<p:inputText value="#{teamView.newTeam.name}" required="true"
					label="Team name" />
			</h:panelGrid>

			<p:commandButton value="Save" id="btnSave" ajax="true"
				actionListener="#{teamView.save}"
				oncomplete="PF('newTeamDlg').hide();" />
			<p:commandButton value="Cancel" oncomplete="PF('newTeamDlg').hide();"
				process="@this" />
		</h:form>
	</p:dialog>


</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp="http://java.sun.com/jsf/composite/tutorialspoint"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Teams Page</title>
</h:head>

<h:body>

	<h:form id="myForm">
		<h:form id="bar">
			<p:growl id="growl" life="2000" />
			<p:commandButton value="Refresh" id="ajax"
				update="myForm:team:teamList" ajax="true"
				actionListener="#{teamView.refreshButtonAction}"
				styleClass="ui-priority-primary">
			</p:commandButton>
			<p:commandButton value="New " type="button"
				onclick="PF('newTeamDlg').show();" />
		</h:form>

		<h:form id="team">
			<p:dataTable var="team" value="#{teamView.teams}"
				widgetVar="teamList" id="teamList"
				selection="#{teamView.selectedTeam}" rowKey="#{team.id}">
				<f:facet name="header">
   			   		  List of Teams
  		  		</f:facet>
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />
				<p:column headerText="Id" id="teamId">
					<h:outputText value="#{team.id}" />
				</p:column>
				<p:column headerText="Name" id="teamName">
					<h:outputText value="#{team.name}" />
				</p:column>
				<p:column headerText="Delete" id="teamDelete"
					style="width:120px;text-align: center">
					<p:commandButton value="Delete" icon="ui-icon-trash"
						id="teamDeleteBtn" action="#{teamView.deleteTeam}" process="@this">
						<f:setPropertyActionListener value="#{team.id}"
							target="#{teamView.teamid}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="teamList" icon="ui-icon-search" update="myForm:team:teamEditing"
						value="Edit" oncomplete="PF('editTeamDlg').show()">
					</p:commandButton>
				</f:facet>
			</p:dataTable>


			<p:dialog header="Edit Team" widgetVar="editTeamDlg" minHeight="40">
				<p:outputPanel id="teamEditing" style="text-align:center;">
					<p:growl id="growl" life="2000" />
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Id:" />
						<h:outputText value="#{teamView.selectedTeam.id}" />

						<h:outputText value="Name:" />
						<p:inputText value="#{teamView.selectedTeam.name}"
							label="Team name" />
					</h:panelGrid>

					<p:commandButton value="Save" id="btnSave" ajax="true"
						update="teamEditing" actionListener="#{teamView.modify}"
						oncomplete="PF('editTeamDlg').hide();" process="@this teamEditing">
					</p:commandButton>
					<p:commandButton value="Cancel"
						oncomplete="PF('editTeamDlg').hide();" process="@this" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:form>



	<p:dialog header="New Team" id="newTeamDlg" widgetVar="newTeamDlg"
		minHeight="40">
		<h:form>
			<p:growl id="growl" life="2000" />
			<p:messages />
			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputText value="Name: *" />
				<p:inputText value="#{teamView.newTeam.name}" required="true"
					label="Team name" />
			</h:panelGrid>

			<p:commandButton value="Save" id="btnSave" ajax="true"
				actionListener="#{teamView.save}"
				oncomplete="PF('newTeamDlg').hide();" />
			<p:commandButton value="Cancel" oncomplete="PF('newTeamDlg').hide();"
				process="@this" />
		</h:form>
	</p:dialog>


</h:body>
</html>
